<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Crochet Image</title>
    <style>
        /* تنسيق عام للجسم */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* تنسيق العنوان الرئيسي */
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* تنسيق الفورم */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        /* تنسيق المدخلات */
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }

        /* تنسيق الزر */
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* تنسيق الصورة المعروضة */
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* تنسيق المعلومات عن الصورة */
        p {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
        }

        /* تنسيق الرسالة بعد رفع الصورة */
        h2 {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Upload Crochet Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload</button>
    </form>

    {% if filename %}
        <h2>Uploaded Image:</h2>
        <img src="/static/images/{{ filename }}" alt="Uploaded Image">
        <p>Width: {{ width }}px, Height: {{ height }}px</p>
    {% endif %}
</body>
</html>
